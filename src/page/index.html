<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netive UIUXU - Framework System </title>
	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">

	<style>
	</style>
</head>

<body>
  <!-- zIndex 0: base -->
	<div class="area-base">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-aside"></aside>
			<main class="base-main"></main>
		</div>
		<footer class="base-footer"></footer>
	</div>

	<!-- zIndex 100: dropdown -->
	<div class="area-dropdown" data-area="body"></div>
  <!-- zIndex 200: tooltip  -->
	<div class="area-tooltip"></div>
  <!-- zIndex 300: modal -->
  <div class="area-dialog" data-area="body"></div>
  <!-- zIndex 400: toast -->
  <div class="area-toast" data-area="body"></div>

	<!-- script -->
	<script type="module">
  	/* 준비 ---------------------------------------------- */
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init({
      page: 'accordion',
      src: '/page/accordion',
      
    });

	</script>
</body>

</html>

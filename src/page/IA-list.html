<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KB 헬스케어 MVP2 </title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">

</head>

<body>
	<script type="module">
		/* 준비 ---------------------------------------------- */
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init({
			layout: './layout/base.html',
			page: './content/IA-list.html',
			callback: () => {
				/* 선언 ---------------------------------------------- */
				const kbhcList = new UX.ListIA({
					id: 'projectlist',
					url: '../assets/data/IA.json'
				});
				kbhcList.init();

				const tabs = document.querySelectorAll('.tab button');
				const act = (e) => {
					const btn = e.currentTarget;
					const n = btn.dataset.tab;
					const pnls = document.querySelectorAll('.base-wrap > [data-tab]');
					console.log(btn, n)
					for (let that of pnls) {
						that.classList.remove('on');
					}
					for (let that of tabs) {
						that.classList.remove('on');
					}

					document.querySelector('.type-' + n).classList.add('on');
					btn.classList.add('on');
				}
				for (let tab of tabs) {
					tab.addEventListener('click', act);
				}

				const sizeBtn = document.querySelectorAll('.iframe-size button');
				const actSize = (e) => {
					const btn = e.currentTarget;
					const size = btn.dataset.size;
					document.querySelector('.IA').dataset.size = size
				}
				for (let item of sizeBtn) {
					item.addEventListener('click', actSize);
				}
			}
		});
	</script>
		
		


	</script>
</body>

</html>

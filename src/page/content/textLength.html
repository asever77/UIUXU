<wrap data-dir="col">
	<group data-dir="col">
		<h1 data-heading="display" data-text="Text Length">Text Length</h1>
		<box>
			<textarea class="inp--base" minlength="10" maxlength="50" data-length-object="test1" placeholder="최소 10글자 이상, 최대 50자 미만"></textarea>
			<b data-length-target="test1">0</b>/50<br>
			
			<input type="input" class="inp--base" minlength="2" maxlength="10" data-length-object="test2" placeholder="최소 2글자 이상, 최대 10자 미만"></textarea>
			<b data-length-target="test2">0</b>/10<br>
			<button type="button" class="btn-base" disabled>확인</button>
		</box>
	</group>
</wrap>

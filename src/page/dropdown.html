<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dropdown | UIUXU </title>
	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">
</head>

<body data-toggle-target="nav">
	<!-- script -->
	<script type="module">
		/* 준비 ---------------------------------------------- */
		// 전역 UI/UX 컴포넌트 및 유틸리티 라이브러리 로드	
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init({
			layout: './layout/base.html',
			page:'./content/dropdown.html',
			callback: () => {
				/* 선언 ---------------------------------------------- */
				UI.exe.dropdown1 = new UX.Dropdown({
					id: 'dropdown1',
					ps: 'bl',
					src: './dropdown/dropdown1.html',
					srcCallback: () => {
						console.log(`./dropdown/dropdown1.html load complete callback`);
					},
					callback: () => {
						console.log(`dropdown init callback`);
					},
				});
			

				/* 실행 ---------------------------------------------- */
				UI.exe.dropdown1.init();
			}
		});
		

		/* 선언 ---------------------------------------------- */
    // dropdown
		

	</script>
</body>

</html>

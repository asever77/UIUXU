<html lang="ko">

<head>
	<meta charset="UTF-8">

	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">

	<style>
		[data-scrollevent-item] b{position: sticky; top:0};

<body data-toggle-target="nav">
	<!-- script -->
	<script type="module">
		/* 준비 ---------------------------------------------- */
		// 전역 UI/UX 컴포넌트 및 유틸리티 라이브러리 로드	
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init({
			layout: './layout/base.html',
			page:'./content/scrollEvent.html',
			callback: () => {
				const mainpage = new UX.ScrollEvent({
					id: 'main',
					area: window,
					rootMargin: '0px 0px 0px 0px',
					threshold: [0], 
					callback: (result) => {
						const per = result.percent;
						const item = result.target;
					}
				});
				mainpage.init();
			}
		});

		
	
	</script>
</body>

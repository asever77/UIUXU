<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>From | UIUXU </title>
	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">
</head>

<body data-toggle-target="nav">
	<div class="area-base" data-type="sub">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-side"></aside>
			<main class="base-content">
				<wrap data-dir="col">
					<group data-dir="col">
						<h1 data-heading="display" data-text="Text Length">Text Length</h1>
						<box>
							<textarea class="inp--base" minlength="10" maxlength="50" data-length-object="test1" placeholder="최소 10글자 이상, 최대 50자 미만"></textarea>
							<b data-length-target="test1">0</b>/50<br>
							<input type="input" class="inp--base" minlength="2" maxlength="10" data-length-object="test2" placeholder="최소 2글자 이상, 최대 10자 미만"></textarea>
							<b data-length-target="test2">0</b>/10<br>
							<button type="button" class="btn-base" disabled>확인</button>
						</box>
          </group>
				</wrap>
			</main>
		</div>
		<footer class="base-footer"></footer>
	</div>

	<!-- dropdown -->
	<div class="area-dropdown" data-area="body"></div>

	<!-- script -->
	<script type="module">
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init();

		UX.utils.textLength({
			callback: (result) => {
				console.log(result);
			}
		});
	</script>
</body>

</html>

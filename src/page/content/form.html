<wrap data-dir="col">
	<group data-dir="col">
		<h1 data-heading="display" data-text="From">From</h1>

		<stit>form layout</stit>
		<p>form--wrap, form--item, form--head, form--body, form--group 으로 구성됩니다.</p>
		<p>data-direction="{ col | row | row/col | col/row }" 값에서서 '/' 는 미디어쿼리 기준으로 앞은 데스크탑, 뒤는 모바일로 적용된다.</p>
		<box>
			<fieldset class="form--wrap" data-grid="sample">
				<legend>textarea 제한 입력</legend>
				<div class="form--item" data-direction="row/col">
					<div class="form--head">
						<div class="form--title" for="test1">내용</div>
					</div>
					<div class="form--body">
						<div class="form--group">
							메시지(50자 이내)
						</div>
						<div class="form--group">
							<div class="inp--item">
								<textarea id="test1" class="inp--base" aria-describedby="testMessage" maxlength="50" data-length-object="test1"></textarea>
							</div>
						</div>
						<div class="form--group">
					
							<div aria-hidden="true">
								<b data-length-target="test1">0</b>/50
							</div>
							<div aria-atomic="true" aria-live="off" id="testMessage">
								총 50자 중<b data-length-target="test1">0</b>자 입력
							</div>
						</div>
					</div>
				</div>

				<div class="form--item" data-direction="col">
			
					<div class="form--head">
				
						<label class="form--title" for="test2">제목</label>
						<button type="button">툴팁</button>
					</div>
					<div class="form--body">
				
						<div class="form--group">
					
							Helper Text 
						</div>
						<div class="form--group" data-grid="tel-group">
					
							<div class="inp--item">
						
								<select class="inp--base" name="선택">
									<option value="1">010</option>
									<option value="2">011</option>
									<option value="3">012</option>
								</select>
							</div>
							<div class="inp--item">
						
								<input type="text" class="inp--base" id="test2">
							</div>
							<button type="button" class="btn-base">버튼</button>
						</div>
						<div class="form--group">
					
							Helper Text 
						</div>
					</div>
				</div>

				<div class="form--item" data-direction="row/col">
			
					<div class="form--head">
						<em class="form--title">기간</em>
					</div>
					<div class="form--body">
				
						<fieldset class="form--group">
							<legend>라디오그룹</legend>
							<div class="inp--item">
								<input type="radio" id="rd1-1" name="rd1">
								<label for="rd1-1" class="label--radio"><span>9월</span></label>
							</div>
							<div class="inp--item">
								<input type="radio" id="rd1-2" name="rd1">
								<label for="rd1-2" class="label--radio"><span>10월</span></label>	
							</div>
							<div class="inp--item">
								<input type="radio" id="rd1-3" name="rd1">
								<label for="rd1-3" class="label--radio"><span>11월</span></label>
							</div>
							<div class="inp--item">
								<input type="radio" id="rd1-4" name="rd1">
								<label for="rd1-4" class="label--radio"><span>12월</span></label>
							</div>
						</fieldset>
					</div>
				</div>

				<div class="form--item" data-direction="col">
			
					<div class="form--head">
						<em class="form--title">기간</em>
					</div>
					<div class="form--body">
				
						<div class="form--group">
							<div class="inp--item">
								<input type="checkbox" id="cb1-1" name="cb1">
								<label for="cb1-1" class="label--check"><span>9월</span></label>
							</div>
							<div class="inp--item">
								<input type="checkbox" id="cb1-2" name="cb1">
								<label for="cb1-2" class="label--check"><span>10월</span></label>
							</div>
						</div>
					</div>
				</div>

			</fieldset>
		</box>

		<box>
			<div class="guide">
				<div class="form--wrap" data-direction="col">
					<div class="form--item" data-direction="row/col">
						<div class="form--head">
							<div class="form--title"></div>
						</div>
						<div class="form--body">
							<div class="form--group"></div>
							<div class="form--group">
								<div class="inp--item"></div>
								<div class="inp--item"></div>
							</div>
							<div class="form--group"></div>
						</div>
					</div>
					<div class="form--item" data-direction="col">
						<div class="form--head">
							<div class="form--title"></div>
						</div>
						<div class="form--body">
							<div class="form--group"></div>
							<div class="form--group">
								<div class="inp--item"></div>
								<div class="inp--item"></div>
								<div class="inp--item"></div>
							</div>
							<div class="form--group"></div>
						</div>
					</div>
				</div>
			</div>
		</box>

		
	</group>
	</wrap>

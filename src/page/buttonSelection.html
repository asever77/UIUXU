<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ButtonSelection | UIUXU </title>
	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">

	<style>
		[data-selection] {display: flex; gap:0.4rem;}
		[data-selection-item] {padding: 0.4rem 0.8rem; border: 1px solid var(--gray-30);}
	</style>
</head>

<body>
	<!-- script -->
	<script type="module">
		/* 준비 ---------------------------------------------- */
		// 전역 UI/UX 컴포넌트 및 유틸리티 라이브러리 로드	
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init({
			layout: './layout/base.html',
			page:'./content/buttonSelection.html',
			callback: () => {
				UI.exe.radio1 = new UX.ButtonSelection({
					id: 'radio1',
					type: 'radio',
					label: '지역선택',
					data: [
						{ text: '서울시', value: '서울시', checked: true },
						{ text: '강남구', value: '강남구', checked: false },
						{ text: '강동구', value: '강동구', checked: false },
						{ text: '강북구', value: '강북구', checked: false },
					],
					callback: (target, value) => {
						console.log('radio1 callback:', target, value)
					},
					onGroupExit: (value) => {
						console.log('radio1 onGroupExit', value);
					}
				});
				UI.exe.checkbox1 = new UX.ButtonSelection({
					id: 'checkbox1',
					type: 'checkbox',
					label: '요일선택',
					data: [
						{ text: '월요일', value: '월요일', checked: true },
						{ text: '화요일', value: '화요일', checked: false },
						{ text: '수요일', value: '수요일', checked: false },
						{ text: '목요일', value: '목요일', checked: false },
						{ text: '금요일', value: '금요일', checked: false },
						{ text: '토요일', value: '토요일', checked: false },
						{ text: '일요일', value: '일요일', checked: false },
					],
					callback: (target, value) => {
						console.log('radio1 callback:', target, value)
					},
					onGroupExit: (value) => {
						console.log('radio1 onGroupExit', value);
					}
				});

				UI.exe.radio1.init();
				UI.exe.checkbox1.init();
			}
		});
	</script>
</body>
</html>

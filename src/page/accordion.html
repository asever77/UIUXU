	<style>
    [data-accordion-item]:first-child {border-top: 0;}
    [data-accordion-item] {border-top: 1px solid var(--black);scroll-margin-top:6rem}
		[data-accordion-head] {padding:1.2rem .8rem}
    [data-accordion-section] {padding: 1.6rem .8rem;}

    [data-guide="on"] {
			[data-accordion],
      [data-accordion-button],
      [data-accordion-body],
      [data-accordion-body],
			[data-accordion-item],
			[data-accordion-head],
			[data-accordion-title]{
				position: relative;
				outline: 1px dashed rgba(255, 99, 71, 0.2);
				outline-offset: -1px;
				background-color: rgba(255, 99, 71, 0.04);
				&::after,
				&::before {
					content: "";
					position: absolute;
					display: block;
				}
				&::after {
					width: 100%;
					height: 1px;
					border-top: 1px dashed rgba(255, 99, 71, 0.2);
					top: 50%;
					left: 0;
				}
				&::before {
					width: 1px;
					height: 100%;
					border-left: 1px dashed rgba(255, 99, 71, 0.2);
					left: 50%;
					top: 0;
				}
			}
      [data-accordion-button] {
        position: absolute;
      }
		}
		
	</style>
</head>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Count | UIUXU </title>
	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">

	<style>
		[data-countdown="wrap"][data-type="slot"],
		[data-countdown="wrap"][data-type="slot"] [data-countdown="item"],
		[data-countdown="wrap"][data-type="slot"] [data-countdown="text"],
		[data-countdown="wrap"][data-type="slot"] [data-countdown="number"] {
			font-size: 4rem;
			font-weight: 700;
			line-height: 1;
			height: 4rem;
		}
		[data-countdown="wrap"][data-type="updown"],
		[data-countdown="wrap"][data-type="updown"] [data-countdown="item"],
		[data-countdown="wrap"][data-type="updown"] [data-countdown="text"],
		[data-countdown="wrap"][data-type="updown"] [data-countdown="number"] {
			font-size: 4rem;
			font-weight: 700;
			line-height: 1;
			height: 4rem;
		}
	</style>
</head>

<body data-toggle-target="nav">
	<div class="area-base" data-type="sub">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-side"></aside>
			<main class="base-content">
				<wrap data-dir="col">
					<group data-dir="col">
						<h1 data-heading="display" data-text="Count">Count</h1>

						<stit>Slot Count</stit>
						<box style="gap:1rem; display: flex; align-items: center;">
              <div data-countdown="wrap" data-id="cd1">0000.00.00</div>
							<button type="button" class="btn-base" onclick="UI.exe.countdown1.start();">실행하기</button>
						</box>
						<stit>base Count</stit>
						<box style="gap:1rem; display: flex; align-items: center;">
							<div data-countdown="wrap" data-id="cd2" style="font-size: 4rem; font-weight: 700;">000</div>
							<button type="button" class="btn-base" onclick="UI.exe.countdown2.start();">실행하기</button>
						</box>
						<stit>updown Count</stit>
						<box style="gap:1rem; display: flex; align-items: center;">
							<div data-countdown="wrap" data-id="cd3" style="font-size: 4rem; font-weight: 700;">1436</div>
							<button type="button" class="btn-base" onclick="UI.exe.countdown3.change(-1);">-1</button>
							<button type="button" class="btn-base" onclick="UI.exe.countdown3.change(1);">+1</button>
							<button type="button" class="btn-base" onclick="UI.exe.countdown3.change(-7);">-7</button>
							<button type="button" class="btn-base" onclick="UI.exe.countdown3.change(7);">+7</button>
						</box>


          </group>

					<group data-dir="col">
						<mtit>Code</mtit>
						<codebox>
							<code><pre contenteditable="true">

							</pre></code>
						</codebox>
					</group>
				</wrap>
			</main>
		</div>
		<footer class="base-footer"></footer>
	</div>

	<!-- dropdown -->
	<div class="area-dropdown" data-area="body"></div>

	<!-- script -->
	<script type="module">
		/* 준비 ---------------------------------------------- */
		// 전역 UI/UX 컴포넌트 및 유틸리티 라이브러리 로드	
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init();

		document.addEventListener('DOMContentLoaded', () => {
			UI.exe.countdown1 = new UX.Countdown({
				id: 'cd1',
				number: '1977.05.10',
				effect: 'slot',
			});
			// UI.exe.countdown1.set();

			UI.exe.countdown2 = new UX.Countdown({
				id: 'cd2',
				number: 134,
				effect: 'base',
				speed: 10
			});

			UI.exe.countdown3 = new UX.Countdown({
				id: 'cd3',
				number: 143.6,
				effect: 'updown',
			});
			// UI.exe.countdown2.set();
		});

		
	</script>
</body>

</html>

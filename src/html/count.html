<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Count | UIUXU </title>
	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">

	<style>
		[data-countdown="item"] {
			height: 11rem;
		}
		[data-countdown="text"],
		[data-countdown="number"] {
			font-size: 8rem;
			font-weight: 700;
			height: 11rem;
		}
	</style>
</head>

<body data-toggle-target="nav">
	<div class="area-base" data-type="sub">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-side"></aside>
			<main class="base-content">
				<wrap data-dir="col">
					<group data-dir="col">
						<h1 data-heading="display" data-text="Count">Count</h1>

						<stit>Slot Count</stit>
						<box>
              <div data-countdown="wrap" data-id="cd1"></div>
						</box>

          </group>

					<group data-dir="col">
						<mtit>Code</mtit>
						<codebox>
							<code><pre contenteditable="true">

							</pre></code>
						</codebox>
					</group>
				</wrap>
			</main>
		</div>
		<footer class="base-footer"></footer>
	</div>

	<!-- dropdown -->
	<div class="area-dropdown" data-area="body"></div>

	<!-- script -->
	<script type="module">
		/* 준비 ---------------------------------------------- */
		// 전역 UI/UX 컴포넌트 및 유틸리티 라이브러리 로드	
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init();

		UI.exe.countdown1 = new UX.Countdown({
      id: 'cd1',
      number: '1977.05.10',
			height: 10
    });
		UI.exe.countdown1.start();
	</script>
</body>

</html>

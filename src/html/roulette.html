<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roulette Event | UIUXU </title>
	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">

	<style>
   
	</style>
</head>

<body data-toggle-target="nav">
	<div class="area-base" data-type="sub">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-side"></aside>
			<main class="base-content">
				<wrap data-dir="col">
					<group data-dir="col">
						<h1 data-heading="display" data-text="Roulette Event">Roulette Event</h1>

						<stit>Roulette Event</stit>
						<box>
              <div data-roulette="main">
                <div data-roulette="arrow"></div>
                <button type="button" data-roulette="start"></button>
                <div data-roulette="wrap">
                   <div data-roulette="group"></div>
                  </div>
                </div>
              </div>
              <!-- <button type="button" onclick="UI.exe.luckyRouletteEvent.reset([1000, 2000, 3000, 4000, 5000])">리셋</button> -->
						</box>
          </group>

					<group data-dir="col">
						<mtit>Code</mtit>
						<codebox>
							<code><pre contenteditable="true">
							</pre></code>
						</codebox>
					</group>
				</wrap>
			</main>
		</div>
		<footer class="base-footer"></footer>
	</div>

	<!-- dropdown -->
	<div class="area-dropdown" data-area="body"></div>

	<!-- script -->
	<script type="module">
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init();
    
    UI.exe.luckyRouletteEvent = new UX.Roulette({
      id: 'main',
      data: [1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000],
      speed: 6000,
      turns: 5,
      onStart: (v) => {
        UI.exe.luckyRouletteEvent.startSpin({ result: 2000 }).then((result) => {
          console.log('당첨 결과:', result); // "바나나" 출력
        });
      }
    });
    

	</script>
</body>

</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glow Text Effect</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg text {
      font-size: 60px;
      font-family: "Helvetica Neue", Arial, sans-serif;
      fill: white;
      filter: url(#glow);
      transition: filter 0.6s ease-in-out;
      animation: pulse 3s infinite ease-in-out;
    }

    svg:hover text {
      filter: url(#glow-strong);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.95;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div style="margin-inline: auto; width: 10rem; height: 900rem; background-color: aquamarine;margin-top: 5rem;
    margin-bottom: 5rem;"></div>


</body>
</html>

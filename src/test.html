<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .txt{
      position: relative;
      width: 178px;
      height: 50px;
      background: url(img.png) no-repeat 0 -63px / 178px;
      animation-name: txtRolling;
      animation-timing-function: linear;
      animation-duration: 3000ms;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
    }
    @keyframes txtRolling {
      0%{background-position: 0 2px;}
      10%{background-position: 0 2px;}
      10.0001%{background-position: 0 -63px;}
      20%{background-position: 0 -63px;}
      20.0001%{background-position: 0 -128px;}
      30%{background-position: 0 -128px;}
      30.0001%{background-position: 0 -193px;}
      40%{background-position: 0 -193px;}
      40.0001%{background-position: 0 -258px;}
      100%{background-position: 0 -258px;}
    }
  </style>
</head>
<body>
  <div class="txt"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dropdown | UIUXU </title>
	<!-- loads the entire Variable Font -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<link rel="stylesheet" href="../assets/css/app.css">
</head>

<body>
	<!-- script -->
	<script type="module">
		import { UX } from '../assets/js/uiuxu.common.js';

		UX.init({
			layout: './layout/base.html',
			page:'./content/dropdown.html',
			callback: () => {
				UI.exe.codeGuide = new UX.Tab({
					id: 'codeGuide',
					renderMode: 'static',
					selected: 1,
					data: [
						{ callback: () => { console.log('탭1 open'); },},
						{ callback: () => { console.log('탭2 open'); },},
						{ callback: () => { console.log('탭3 open'); },},
					],
				});
				UI.exe.codeGuide.init();

				// dropdown
				let ps = 'bl';
				document.querySelector('#psSelect').addEventListener('change', (e) => {
					const ps = e.target.value;
					UI.exe.dropdown1.ps = ps
					
				});
				UI.exe.dropdown1 = new UX.Dropdown({
					id: 'dropdown1',
					ps: ps,
					src: './dropdown/dropdown1.html',
					srcCallback: () => {
						console.log(`./dropdown/dropdown1.html load complete callback`);
					},
					callback: () => {
						console.log(`dropdown init callback`);
					},
				});

				UI.exe.dropdown1.init();
			}
		});
	</script>
</body>
</html>

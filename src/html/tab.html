<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab | UIUXU </title>
	<link rel="stylesheet" href="../assets/css/app.css">
</head>

<body>
	<div class="area-base">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-side"></aside>
			<main class="base-content">
				<wrap>
					<tit>Tab</tit>
					<box>
						<div data-tab="tab1" data-tab-style="small-box-type">
							<div role="tablist">
								<button type="button" role="tab">
									<span>tab 1</span>
								</button>
								<button type="button" role="tab">
									<span>tab 2</span>
								</button>
								<button type="button" role="tab">
									<span>tab 3</span>
								</button>
								<button type="button" role="tab">
									<span>tab 4</span>
								</button>
								<button type="button" role="tab">
									<span>tab 5</span>
								</button>
							</div>
						</div>
						<div data-tab-wrap="tab1"></div>
					</box>
				</wrap>
			</main>
		</div>
		<footer class="base-footer"></footer>
	</div>

	<!-- system box -->
	<div class="area-system"></div>
	<!-- select combo box -->
	<div class="area-select"></div>
	<!-- toast -->
	<div class="area-toast"></div>

	<!-- script -->
	<script type="module">
		import { UX } from '../assets/js/uiuxu.common.js';
		UX.init();

		UI.exe.tab1 = new UX.Tab({
			id: 'tab1',
			selected: 1,
			data: [
				{ src: './tab/tab1.html', },
				{ src: './tab/tab2.html',
					callback: () => {
						console.log('tab 2 open');
						UI.exe.tab2.init()
					}
				},
				{ src: './tab/tab3.html', },
				{ src: './tab/tab1.html', },
				{ src: './tab/tab3.html', },
			],
		});

		UI.exe.tab2 = new UX.Tab({
			id: 'tab2',
			selected: 1,
			group: {
				src: './tab/tab_group.html',
			},
			data: [
				{ callback: () => { console.log('tab2 > tab1 open');}},
				{ callback: () => { console.log('tab2 > tab2 open');}},
			],
		});
		UI.exe.tab1.init();

	</script>
</body>

</html>
